<!DOCTYPE html>
<html>
    <head>
    	<title>REVHOTEL</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="icon" type="image/x-icon" href="/images/Logo.png">
    	<link rel="stylesheet" href="/css/general.css">
    	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
		<div class="d-flex justify-content-center">
		        	<div class="card border-dark mt-5" style="width: 79%;">
		        		<div class="card-header">
							<h1>Crear Nuevo Usuario</h1>
		        		</div>
		        		<div class="card-body">
						        <h5>Introduzca sus nuevos datos: </h5>
						        <form id="formulario_promocion" action="/crearUsuario" method="POST">
						        	<br>
						        	<label for="serie">Introduzca su nombre de usuario (debe ser único): </label>
						            <input type="text" name="nombre" placeholder="Introduce nombre de usuario" class="form-control-sm">
						            <br>
						            <br>
						            <label for="serie">Introduzca su contraseña: </label>
						            <input type="password" name="contrasena" placeholder="Introduzca contrasena" class="form-control-sm">
						            <br>
						            <br>
						            <input id="boton_enviar_usuario" type="submit" value="Enviar" class="btn btn-dark">
						        </form>
		        		</div>
		        	</div>
		        </div>
    </body>
</html>
