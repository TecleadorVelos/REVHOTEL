<!DOCTYPE html>
<html>
    <head>
    	<title>REVHOTEL</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="icon" type="image/x-icon" href="/Logo.png">
    	<link rel="stylesheet" href="general.css">
    	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
		<div class="d-flex justify-content-center">
		        	<div class="card border-dark mt-5" style="width: 79%;">
		        		<div class="card-header">
							<h1>Nueva promoción</h1>
		        		</div>
		        		<div class="card-body">
						        <p>Introduce los datos de la nueva promoción: </p>
						        <form id="formulario_promocion" action="/crearpromocion" method="POST">
						        	
						        	<label for="serie">Introduzca % descuento promoción: </label>
						            <input type="text" name="oferta" placeholder="Introduce % descuento" class="form-control-sm">
									
						            <br>
						            <br>
						            <label for="serie">Fecha inicio oferta (formato: dd/mm/yyyy): </label>
						            <input type="text" name="fechainicio" placeholder="Fecha de inicio de la oferta" class="form-control-sm">
						            <br>
						            <br>
						     
						            <label for"capacidad">Fecha final oferta (formato: dd/mm/yyyy): </label>
						             <input type="text" name="fechafinal" placeholder="Fecha de final de la oferta" class="form-control-sm">
						            <br>
						            <br>
						            <input id="boton_enviar_promocion" type="submit" value="Enviar" class="btn btn-dark">
						        </form>
		        		</div>
		        	</div>
		        </div>
    </body>
</html>
