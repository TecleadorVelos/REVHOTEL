<!DOCTYPE html>
<html>
    <head>
    	<title>REVHOTEL</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="icon" type="image/x-icon" href="/images/Logo.png">
    	<link rel="stylesheet" href="/css/general.css">
    	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
    </head>
    <body>
    	<h4 class="titulo">Gestión General de Reservas </h4>
	<br>
	
	<div class="contenedorPrincipal">
		<div class="row"> 
			<div class="col-md-6 d-flex justify-content-start">
				 <a id="btnConsultarReservas" href="/consultarreservas" role="button" class="btn btn-dark" > Consultar Reservas todos Hoteles </a>
			</div>
		<div class="col-md-6 d-flex justify-content-end">
			    <form id="consultarHotel" method="GET" action="/consultarreservashotel" class="row g-2">
			    	<div class="col-auto">
			    		<select id="selectorHoteles" name="selectorHoteles">
							{{#listahoteles}}
							  <option value="{{nombre}}">{{nombre}}</option>
							{{/listahoteles}}
						</select>
			    	</div>			    	
			    	<div class="col-auto">
			    		<input id="btnenviar" type="submit" value="Consultar hotel" class="btn btn-dark">
			    	</div>	
			    </form>
		    </div>	
		</div>	
	    <table id="tablaPromociones" class="table table-hover">
	   		<thead>
		        <tr>
		            <th>ID Reserva</th>
		            <th>Fecha Entrada</th>
		            <th>Fecha Salida</th>
		            <th>Usuario</th>
		            <th>Hotel</th>		 
		        </tr>
	   		</thead>
	   		<tbody>
		        {{#reservas}}
		        <tr>
		          	<td>{{id}}</td>
		            <td>{{fechaInicio}}</td>
		            <td>{{fechaFin}}</td>
		            <td>{{usuario.username}}</td>
		            <td>{{hotel.nombre}}</td>			            
		        </tr>
		        {{/reservas}}
	   		</tbody>
	    </table>
    </div>
    <div class="container">
    	<div class="d-flex justify-content-end">
    		<a id="volverAtras" href="/hoteles" "role="button" class="btn btn-dark" > Volver atrás </a>
    	</div>
    </div>
	</body>
</html>
