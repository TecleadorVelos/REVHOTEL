<!DOCTYPE html>
<html>
    <head>
    	<title>REVHOTEL</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="icon" type="image/x-icon" href="/Logo.png">
    	<link rel="stylesheet" href="general.css">
    	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>	
    	<div class="container">
			<div class="carta">
					<div class="card border-dark">
						<div class="card-header">
							<h1>Tus reservas, {{nombre}}</h1>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col">
									<!-- CAMBIAR ESTO -->
									<a href="/nuevareserva/{{idUsuario}}" class="mb-3 btn btn-dark" role="button">Realizar nueva reserva</a>
									<p>Número de reservas: {{numReservas}}</p>
								</div>
								<div class="col">
									<h5>Mis reservas</h5>
									<table id="tablaReservas" class="table table-hover">
										<thead>
											<tr>
												<th>Id Reserva</th>
												<th>Hotel</th>
												<th>Habitación</th>
												<th>Fecha Inicio</th>
												<th>Fecha Fin</th>
												<th>Editar</th>
												<th>Eliminar</th>	
											</tr>
										</thead>
											{{#reservas}}
											<tr>
												<td>{{id}}</td>
												<td>{{hotel.nombre}}</td>
												<td>{{habitacion.numero}}</td>
												<td>{{fechaInicio}}</td>
												<td>{{fechaFin}}</td>
												<td><a href="/editarreserva/{{idUsuario}}/{{id}}" class="btn-sm btn btn-dark" role="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
												<path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
												</svg></td>
												<td><a href="/borrarreserva/{{idUsuario}}/{{id}}" class="btn-sm btn btn-danger" role="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
												  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
												  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
												</svg></td>
											{{/reservas}}
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
    		</div class="container">
	</body>
</html>
